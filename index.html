<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <title>Diabetes Prediction Quiz</title>
    </head>
    <body>
        <div class="quiz-container">
            <h1 class>Are you at risk for diabetes?</h1>
            <hr>
            <form id="quiz-form">
                <div class="d-flex">
                    <div class = "question"><!--Copy and paste question format for each question-->
                        <p>1. What is your age?</p>
                        <div class="answers">
                            <label> <!--Data from https://www.researchgate.net/figure/DREAM1-percentage-of-adults-with-type-2-diabetes-by-age-group_fig1_23234558-->
                                <input type="radio" name="q1" value="a">    
                                18-29
                            </label>
                            <label>
                                <input type="radio" name="q1" value="b">
                                30-39
                            </label>
                            <label>
                                <input type="radio" name="q1" value="c">
                                40-49
                            </label>
                            <label>
                                <input type="radio" name="q1" value="d">
                                50-59
                            </label>
                            <label>
                                <input type="radio" name="q1" value="e">
                                60+
                            </label>
                        </div>
                    </div>
                    <!--<div class = "question">
                        <p>2. What is your height and weight?</p>
                        <div class="heightweight">
                            <label for="height">Height in inches:</label><br>
                                <input type="text" id="height" name="height"><br>
                            <label for="weight">Weight in pounds:</label><br>
                                <input type="text" id="weight" name="weight"><br>
                        </div>
                    </div>-->
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
            <div class = "result" id="result"></div>
        </div>
        <script type = "text/javascript">
            const quizForm = document.getElementById('quiz-form');
            const resultDiv = document.getElementById('result');
            //const fourpointanswers = ['a'];

            quizForm.addEventListener('submit', e=>{
                e.preventDefault();

                let score = 0;
                const userAnswers = [quizForm.q1.value];
                userAnswers.forEach((answer,index) => {
                    if(answer === 'a'){
                        score += 0;
                    }
                    else if(answer === 'b'){
                        score += 1;
                    }
                    else if(answer === 'c'){
                        score += 2;
                    }
                    else if(answer === 'd'){
                        score += 3;
                    }
                    else if(answer === 'e'){
                        score += 4;
                    }
                });

                resultDiv.innerHTML = `Your diabetes score is ${score}`;
            });
        </script>
    </body>
</html>
